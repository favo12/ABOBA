<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Valentine's Proposal</title>
</head>

<body>
    <div class="container">
        <div class="Mainprompt">
            <img class="image" src="images/catflower.jpg"></img>
            <h1 class="hh" id="name">Агов красуня!</h1>
            <p class="pp" id="question">Будеш моєю ВаленТинкою</p>
            <div class="buttons">
                <button id="no-button" onclick="showMessage('Ні')">Ні</button>
                <button onclick="showMessage('Так')" id="yesButton">Так</button>
            </div>
            <div class="hidden-message" id="no-message">
                <p>Хороша спроба але сасі!</p>
            </div>
            <div class="hidden-message" id="yes-message">
                <p>Юпіііі, зусТрінемось 14 в діскордику.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
